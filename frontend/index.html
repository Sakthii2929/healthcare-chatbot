<!DOCTYPE html> <html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Healthcare Chatbot</title>  
  <style>  
    body { font-family: Arial, sans-serif; background: #f4f4f9; display: flex; justify-content: center; padding-top: 50px; }  
    #chatContainer { width: 400px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }  
    #chat { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }  
    input[type="text"] { width: calc(100% - 60px); padding: 10px; }  
    button { padding: 10px 15px; }  
    p { margin: 5px 0; }  
    b { color: #333; }  
  </style>  
</head>  
<body> <div id="chatContainer">  
  <h2>Healthcare Chatbot</h2>  
  <div id="chat"></div>  
  <input type="text" id="userInput" placeholder="Type your message" onkeypress="if(event.key==='Enter'){sendMessage();}">  
  <button onclick="sendMessage()">Send</button>  
</div> <script>  
async function sendMessage() {  
  const input = document.getElementById("userInput");  
  const message = input.value.trim();  
  if (!message) return;  
  
  // Show user message  
  document.getElementById("chat").innerHTML += `<p><b>You:</b> ${message}</p>`;  
  
  // Send message to backend  
  try {  
    const response = await fetch("http://localhost:5000/message", {  
      method: "POST",  
      headers: { "Content-Type": "application/json" },  
      body: JSON.stringify({ message })  
    });  
    const data = await response.json();  
    document.getElementById("chat").innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;  
  } catch (err) {  
    document.getElementById("chat").innerHTML += `<p><b>Bot:</b> Sorry, backend not running!</p>`;  
  }  
  
  input.value = "";  
  document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;  
}  
</script> </body>  
</html>
